<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UT2 TA19</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Validación de Formulario en Tiempo Real</h1>
   
    
    <form id="registrationForm">
        <!-- Nombre -->
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name">
            <p class="error-message" id="nameError">El nombre no puede estar vacío.</p>
        </div>

        <!-- Correo Electrónico -->
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="text" id="email" name="email">
            <p class="error-message" id="emailError">Introduce un correo electrónico válido.</p>
        </div>

        <!-- Contraseña -->
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            <p class="error-message" id="passwordError">La contraseña debe tener al menos 8 caracteres.</p>
        </div>

        <!-- Botón de Enviar -->
        <button type="submit">Registrar</button>
    </form>
    
    <script src="script.js"></script>
</body>

</html>
